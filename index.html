  <head>

    <title>Hero Travel</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar">

            <img src="./Images/logo.png" alt="logo" />
            <h1>Hero <span>Travel</span></h1>
          </div>
          <ul>
            <li>
              <a href="#" class="active">Home</a>
            </li>
            <li>
              <a href="#">Packages</a>
            </li>
            <li>
              <a href="#">Testimonial</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>

            </li>
          </ul>
        </nav>
        <!-- Banner -->
        <div class="banner">
          <div class="banner_container">
            <div class="banner_content">
              <h2>Explore Your Travel</h2>
              <p>
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
                dolor adipiscing. In et odio enim ac quis sapien urna eu

              </p>

              <form>
                <input type="text" placeholder="Where go" />

          </div>
